name: check

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write

env:
  GOMAXPROCS: 4

jobs:
  build-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init go environment
        uses: ./.github/actions/init_go
        with:
          ga_token: ${{ secrets.GA_ACCESS_TOKEN }}

      - name: Build
        run: make build-go

  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init go environment
        uses: ./.github/actions/init_go
        with:
          ga_token: ${{ secrets.GA_ACCESS_TOKEN }}

      - name: Linter
        run: make linter

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Init go environment
        uses: ./.github/actions/init_go
        with:
          ga_token: ${{ secrets.GA_ACCESS_TOKEN }}
      - name: Run the unit tests
        run: make unit-tests

      # Update coverage report when merging to main.
      - name: Update coverage report
        uses: ncruces/go-coverage-report@v0
        with:
          coverage-file: coverage.out
          report: true
          chart: true
          amend: true
        if: |
          github.event_name == 'push'
        continue-on-error: true
